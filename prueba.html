<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racod Saccio - Tienda de Zapatos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #daaf7e;
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            margin-left: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .search-bar {
            display: flex;
            align-items: center;
        }
        .search-bar input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        nav {
            margin-right: 20px;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }
        .main-section {
            text-align: center;
            padding: 50px 0;
        }
        .main-section h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .main-section img {
            max-width: 80%;
            margin-bottom: 20px;
        }
        .sections {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .section {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Q MIM</div>
        <div class="search-bar">
            <input type="search" placeholder="Buscar...">
        </div>
        <nav>
            <a href="#">Enlace 1</a>
            <a href="#">Enlace 2</a>
            <a href="#">Enlace 3</a>
        </nav>
    </header>
    <div class="main-section">
        <h1>Racod Saccio</h1>
        <img src="assets/zapatos.png" alt="Zapato destacado">
        <p>SVECE ORAPACCO</p>
    </div>
    <div class="sections">
        <div class="section">PSCCDONBROE</div>
        <div class="section">SOURCE</div>
        <div class="section">stoorICE</div>
        <div class="section">CANCI WCCA</div>
    </div>
    <footer>
        RASCACCAE
    </footer>
</body>
</html>
